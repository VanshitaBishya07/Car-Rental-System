<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Car Rental System</h1>

        <!-- Available Cars Section -->
        <div id="available-cars">
            <h2>Available Cars</h2>
            <div id="car-list"></div>
        </div>

        <!-- Rent Car Section -->
        <div id="rent-car">
            <h2>Rent a Car</h2>
            <label for="customer-name">Your Name:</label>
            <input type="text" id="customer-name" placeholder="Enter your name">
            <label for="car-id">Car ID:</label>
            <input type="text" id="car-id" placeholder="Enter Car ID to rent">
            <label for="rental-days">Rental Days:</label>
            <input type="number" id="rental-days" placeholder="Number of days">
            <button onclick="rentCar()">Rent Car</button>
        </div>

        <!-- Return Car Section -->
        <div id="return-car">
            <h2>Return a Car</h2>
            <label for="return-car-id">Car ID:</label>
            <input type="text" id="return-car-id" placeholder="Enter Car ID to return">
            <button onclick="returnCar()">Return Car</button>
        </div>

        <!-- Messages Section -->
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
